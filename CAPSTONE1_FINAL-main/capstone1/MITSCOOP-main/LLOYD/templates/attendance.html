<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }

        /* Top Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #497D74;
            padding: 10px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Logo Section */
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            width: 50px; /* Logo size */
            height: 50px; /* Logo size */
            border-radius: 50%;
            object-fit: cover;
        }

        .logo span {
            color: #fff;
            font-size: 24px; /* Font size of the logo text */
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Navigation Links */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 30px;
        }

        nav ul li {
            text-align: center;
        }

        nav a {
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background-color: #00C49a;
            color: #fff;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .container{
            margin-top: 0px; 
            padding: 50px;
            background-color: #A3D1C6;
            overflow-y: auto;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
            text-align: center;
            justify-content: flex-start;
            align-items: center;
            height:100vh ;

        }

        .table-container {
            width: 70%; /* Adjusted width for centering */
            display: flex;
            max-height: 300px; 
            border: 1px solid #ddd; 
            border-radius: 8px;
            margin: 20px auto;
            background-color: #e9f7f7; /* This will center the container horizontally */
}

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 2px solid black ;
            font-size: 16px;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #333;
        }

        tr:hover {
            background-color: #e9f7f7;
        }

        .return {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        .return:hover {
            background-color: #0056b3;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container1 {
                margin-left: 0;
                padding: 30px; /* Increased padding */
            }

            nav {
                width: 100px;
                padding: 25px; /* Increased padding */
            }

            .logo img {
                width: 55px;
                height: 55px;
            }

            nav .logo span {
                display: none;
            }

            nav ul li {
                text-align: center;
            }

            .logout {
                font-size: 18px;
                padding: 15px; /* Increased padding */
            }

            .card-btn {
                padding: 12px 25px; /* Increased padding */
            }

            .card h2 {
                font-size: 28px; /* Increased font size */
            }
        }
    </style>
</head>
<body>

    <!-- Top Bar Navigation -->
    <nav>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/image.png') }}" alt="Logo">
            <span>Employee Dashboard</span>
        </div>

        <ul>
            <li><a href="{{ url_for('profile') }}"><i class="fas fa-clipboard-list"></i> Profile</a></li>
            <li><a href="{{ url_for('logout') }}"><i class="fas fa-users"></i> Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>My Attendance</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Time Log-in</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>7:00 - 8:00 AM</td>
                        <td>2023-10-01</td>
                        <td>Present</td>
                    </tr>
                    <tr>
                        <td>7:00 - 9:00 AM</td>
                        <td>2023-10-02</td>
                        <td>Absent</td>
                    </tr>
                    <tr>
                        <td>7:00 - 10:00 AM</td>
                        <td>2023-10-03</td>
                        <td>Present</td>
                    </tr>
                    <tr>
                        <td>7:00 - 11:00 AM</td>
                        <td>2023-10-04</td>
                        <td>Present</td>
                    </tr>
                  
                </tbody>
            </table>
        </div>
       
    </div>

</body>
</html>
